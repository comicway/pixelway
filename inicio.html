<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio - Pixel Way</title>
</head>
<body>
    <header class="p-3 fondo-header">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin: 0 auto;">
              <img src="./img/logopixelway.svg" width="158,2" height="38,6" />
            </a>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="espacioForm">
                    <form id="formRegistro">
                      <h1 class="h3 mb-3 fw-normal h2pixel">Registrate aquí</h1>
                      <div class="form-floating margin-formu">
                        <input type="text" class="form-control" placeholder="Usuario" id="usuario">
                        <label for="floatingInput">Tu nombre de usuario</label>
                      </div>
                      <div class="form-floating margin-formu">
                        <input type="email" class="form-control" placeholder="name@example.com" id="email">
                        <label for="floatingInput">Tu Email</label>
                      </div>
                      <div class="form-floating margin-formu">
                        <input type="password" class="form-control" placeholder="Contreseña" id="contrasena">
                        <label for="floatingPassword">Tu contraseña</label>
                      </div>
                      <div class="form-floating margin-formu">
                        <input type="password" class="form-control" placeholder="Contreseña" id="repContrasena">
                        <label for="floatingPassword">Repite tu contraseña</label>
                      </div>
                      <button class="btn color-btn-way w-100 py-2" type="submit">REGISTRARME</button>
                      <p class="mt-5 mb-3 text-body-secondary">©PixelWay 2023</p>
                    </form>
            </div>
            <div class="col-3"></div>
        </div>
      </div>
      <script  src="./js/inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
