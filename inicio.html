<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio - Pixel Way</title>
</head>
<body>
    <header class="p-3 fondo-header">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin: 0 auto;">
              <img src="./img/logopixelway.svg" width="158,2" height="38,6" />
            </a>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <main class="form-signin w-100 m-auto">
                    <form>
                      <h1 class="h3 mb-3 fw-normal h2pixel">Registrate aquí</h1>
                      <div class="form-floating margin-formu">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                        <label for="floatingInput">Tu nombre de usuario</label>
                      </div>
                      <div class="form-floating margin-formu">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Tu Email</label>
                      </div>
                      <div class="form-floating margin-formu">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contreseña">
                        <label for="floatingPassword">Tu contraseña</label>
                      </div>
                      <div class="form-floating margin-formu">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contreseña">
                        <label for="floatingPassword">Repite tu contraseña</label>
                      </div>
                      <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label card-category" for="flexCheckDefault">
                          Recuerdame
                        </label>
                      </div>
                      <button class="btn color-btn-way w-100 py-2" type="submit">Registrarme</button>
                      <p class="mt-5 mb-3 text-body-secondary">©PixelWay 2023</p>
                    </form>
                  </main>
            </div>
            <div class="col-3"></div>
        </div>
      </div>
      <div id="contenedor"></div>
    <h1 id="titulo" class="titulo"> Hola Mundo!</h1>
    <h2 class="titulo"> Subtitulo </h2>


    <button id="btnAlerta">Mostrar Alerta!</button>

    <form id="formulario">
        <input id="nombre" type="text">
        <input id="edad" type="text">
        <input type="emial" name="" id="email">
        <button type="submit">Enviar</button>
    </form>
    <script  src="./js/inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
